{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="page-header mb-4">Uploaded Images</h1>
    
    {% include 'flash_messages.html' %}

    {# Lab requirement: Display images in a Grid using CSS Grid or Flexbox #}
    <div class="image-grid">
        {% for image in images %}
        <div class="grid-item">
            <img src="{{ url_for('get_image', filename=image) }}" alt="Uploaded Image">
            <p class="text-center mt-2 small text-muted">{{ image }}</p>
        </div>
        {% else %}
        <div class="alert alert-info">No images uploaded yet.</div>
        {% endfor %}
    </div>
</div>

<style>
/* CSS Grid Layout - Required for Marks */
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    padding-bottom: 50px;
}

.grid-item {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.grid-item:hover {
    transform: scale(1.02);
}

.grid-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
}
</style>
{% endblock %}
